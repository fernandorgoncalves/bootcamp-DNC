<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp DNC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter:wght@100;200;300;400;600;800;900&family=Lato:wght@700&family=Montserrat:ital,wght@0,400;1,700&family=Oswald&family=Poppins:wght@400;700;800&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav id="principal">
    <div id="menu">
      <a href="">Home</a>
      <a href="">Ultimas Edições</a>
      <a href="">Requisitos para Participar</a>
    </div>
    <button>Login</button>
  </nav>
  <section>
    <header>
      <h1>Bootcamp dnc</h1>
      <h2>Esse será um evento exclusivo para todos os alunos <br> da <b>DNC</b> , que querem <span class="invert">acelerar a carreira</span> com uma <br> semana intensiva de conteúdo de mercado entre <br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> </h2>
    </header>
    <form action="">
      <div class="form-group">
        <label for="">Nome:</label>
        <input type="text" name="" id="" placeholder="Insira seu nome aqui">
      </div>
      <div class="form-group">
        <label for="">Sobrenome:</label>
        <input type="text" name="" id="" placeholder="Insira seu Sobrenome aqui">
      </div>
      <div class="form-group">
        <label for="">Area de Interesse</label>
        <div class="checkbox-itens">
          <input type="checkbox" name="" id="" placeholder="Insira seu nome aqui">
          <label for="">Front-end</label>
          <input type="checkbox" name="" id="" placeholder="Insira seu nome aqui">
          <label for="">Back-end</label>
          <input type="checkbox" name="" id="" placeholder="Insira seu nome aqui">
          <label for="">Banco de dados</label>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Insira seu E-mail aqui">
      </div>
      <div class="form-group">
        <label for="">Telefone:</label>
        <input type="text" name="" id="" placeholder="(99) 99999-999)">
      </div>
      <div class="form-group">
        <label for="">Insira uma frase criativa aqui:</label>
        <input type="text" name="" id="" placeholder="Qual frase criativa você gostaria de falar? :)">
      </div>
      <input type="submit" value="Cadastrar">
    </form>
  </section>
</body>

</html>
